{% extends 'base.html' %}
{% block csscripts %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock csscripts %}
{% block title %}
Feedback Form
{% endblock title %}
{% block body %}

<div class="container mt-3 mb-5 container-center">
    <div class="card formfeed border-primary border-1 border bg-body-secondary">
        <div class="card-header pt-3 text-center text-bg-primary">
            <h5>Feedback Form</h5>
        </div>
    
        <div >
            <form class="p-1" method="post">
                <div class="mb-3 mt-3">
                    <label for="nametext" class="form-label">Name : </label>
                    <input type="text" class="form-control" id="nametext" placeholder="Jinal Sharma" name="nametxt" required>
                </div>
                
                <div class="mb-3">
                    <label for="suggestions" class="form-label">Your Suggestion : </label>
                    <textarea name="suggestbox" id="suggestions" cols="10" rows="3"
                        placeholder="Enter Your Suggestion so that we can improve our product" class="form-control"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2 float-end py-2 px-4">Submit</button>
    
            </form>
        </div>
    </div>
</div>
{% endblock body %}
